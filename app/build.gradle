plugins {
    id 'buildlogic.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    // decrypting passwords using bcrypt
    // This library provides a robust implementation of the bcrypt hashing algorithm, which is widely used for securely hashing passwords.
    // By using bcrypt, developers can ensure that user passwords are stored in a secure manner, protecting them from potential breaches and unauthorized access.
    implementation 'org.mindrot:jbcrypt:0.4'
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.app.App'
}

tasks.named('run') {
    standardInput = System.in
}